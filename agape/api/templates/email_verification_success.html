<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6ec1e4, #a3d39c);
            color: #333;
        }

        /* Container for the message */
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        /* Heading styles */
        h1 {
            color: #28a745;
            font-size: 2em;
            margin-bottom: 10px;
        }

        /* Paragraph styles */
        p {
            font-size: 1em;
            color: #555;
        }

        /* Add a button for further action */
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background: #28a745;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>{{ message }}</h1>
        <p>Thank you, <strong>{{ user.first_name }}</strong>! Your email has been verified successfully.</p>
        <a href="/" class="button">Go to Homepage</a>
    </div>
</body>

</html>
